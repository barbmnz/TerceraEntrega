<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    .dark {
        background-color: black;
        color: white;
    }

    .light {
        background-color: white;
        color: black;
    }
    header {
            background-color: #fce4ec; /* Rosado pálido */
            padding: 20px; /* Aumentar el espacio interno */
            font-size: 24px; /* Aumentar el tamaño del texto */
    }
</style>
  <title>KLIN</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="text-center text-light">KLIN</h1>
    </header>
    <main>
      <section id="misprods" class="row">
        </section>

      <section>
        <h4>Tu carrito:</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody id="tablabody">
            </tbody>
        </table>
        <h4 id="total">Total a pagar $:</h4>
      </section>
    </main>

    <footer>
      <section>
        <h3>Suscribete</h3>
        <form id="formulario">
          <label for="nombre">
            Nombre
            <input type="text" name="nombre" id="nombre" placeholder="Juana">
          </label>
          <label for="email">
            Email:
            <input type="email" name="email" id="email" placeholder="juani@gmail.com">
            <small id="mensaje"></small>
          </label>
          <input type="submit" value="enviar" class="btn btn-success">
          <input type="button" value="borrar" class="btn btn-danger" onclick="borrarCampos()">
        </form>
      </section>
    </footer>
  </div>
  <div id="principal" class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center light">
    <div id="secundario" class="col-md-5 p-lg-5 mx-auto my-5">
        <button id="mode">Dark Mode</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="productoslista.js"></script>
  <script src="logica.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
